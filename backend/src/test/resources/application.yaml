spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop # Use Hibernate to create schema for tests
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true # Optional: shows SQL queries executed
  liquibase:
    enabled: false # Disable Liquibase for tests, use Hibernate instead